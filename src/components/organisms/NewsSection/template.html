<v-row class="d-flex justify-center">
  <v-col cols="12" sm="10">
    <v-row class="d-flex justify-center">
      <v-col cols="12" class="text-center">
        <h2>News</h2>
      </v-col>
    </v-row>
    <v-row>
      <v-col cols="12">
        <v-list subheader two-line>
          <v-list-item v-for="article in articles" :key="article.title">
            <v-list-item-avatar>
              <v-icon :class="article.color" dark v-text="article.icon"></v-icon>
            </v-list-item-avatar>

            <v-list-item-content>
              <v-list-item-title v-text="article.title"></v-list-item-title>
              <v-list-item-subtitle v-text="article.subtitle"></v-list-item-subtitle>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-col>
    </v-row>
  </v-col>
</v-row>
